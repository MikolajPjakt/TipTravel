{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="login-container">
    <h1>{% trans "Zaloguj się" %}</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post" class="login-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">{% trans "Nazwa użytkownika" %}</label>
            <input type="text" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">{% trans "Hasło" %}</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-button">{% trans "Zaloguj się" %}</button>
        </div>

        <div class="form-links">
            <a href="{% url 'register' %}" class="register-link">{% trans "Nie masz konta? Zarejestruj się" %}</a>
        </div>
    </form>
</div>

<style>
.login-container {
    padding: 24px;
    max-width: 400px;
    margin: 40px auto;
}

.login-container h1 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 24px;
    text-align: center;
    color: #1C1B1F;
}

.login-form {
    background-color: #FFFBFE;
    padding: 24px;
    border-radius: 16px;
    border: 1px solid #E7E0EC;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #1C1B1F;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #E7E0EC;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.2s ease;
}

.form-group input:focus {
    border-color: #6750A4;
    outline: none;
    box-shadow: 0 0 0 2px rgba(103, 80, 164, 0.1);
}

.messages {
    margin-bottom: 20px;
}

.message {
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 12px;
    font-size: 14px;
}

.message.error {
    background-color: #FFDAD6;
    color: #B3261E;
    border: 1px solid #FFB4AB;
}

.message.success {
    background-color: #D9E7CB;
    color: #1B5E20;
    border: 1px solid #B6C9A7;
}

.submit-button {
    width: 100%;
    background-color: #6750A4;
    color: white;
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
}

.submit-button:hover {
    background-color: #7B65B6;
}

.form-links {
    margin-top: 16px;
    text-align: center;
}

.register-link {
    color: #6750A4;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
}

.register-link:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
